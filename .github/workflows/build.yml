name: build

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest, macOS-latest]
                python-version: ["3.10", "3.11", "3.12"]
                exclude:
                  - os: windows-latest
                    python-version: "3.10"
                  - os: windows-latest
                    python-version: "3.11"

        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"

            - name: Setup Python
              run: uv python install ${{ matrix.python-version }}

            - name: Install GDAL (Linux)
              if: runner.os == 'Linux'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y gdal-bin libgdal-dev
                  export GDAL_VERSION=$(gdal-config --version)
                  uv add GDAL==$GDAL_VERSION

            - name: Install GDAL (macOS)
              if: runner.os == 'macOS'
              run: |
                  brew install gdal

            - name: Install GDAL (Windows)
              if: runner.os == 'Windows'
              uses: conda-incubator/setup-miniconda@v2
              with:
                  auto-activate-base: true
                  python-version: ${{ matrix.python-version }}
            - name: Install GDAL with conda (Windows)
              if: runner.os == 'Windows'
              run: |
                  conda install -c conda-forge gdal --yes
              shell: bash -l {0}

            - name: Test GDAL installation
              run: |
                  uv run python -c "from osgeo import gdal"
                  gdalinfo --version
              shell: bash -l {0}

            - name: Install dependencies
              run: |
                  uv sync --dev

            - name: Run tests
              run: |
                  uv run pytest -m "not internal_data"
